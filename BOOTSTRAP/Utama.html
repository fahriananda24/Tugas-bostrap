<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <style>
      body {
        background-color: #f0f2f5;
      }
      .btnnew {
        background-color: #42b72a;
        color: white;
        font-weight: bold;
        text-decoration: none;
        border-radius: 5px;
        border: none;
        height: 30px;
      }
      .btnnew:hover {
        background-color: #36a420;
        text-decoration: none;
      }
      .card {
        border: none;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        max-width: 100%;
        width: 100%;
        padding: 1rem;
      }

      .form-container {
        max-width: 380px;
        margin: auto;
      }

      .facebook-title {
        font-size: 3rem;
      }

      @media (max-width: 768px) {
        .facebook-title {
          font-size: 2.5rem;
          text-align: center;
        }

        .text-section {
          text-align: center;
          margin-bottom: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container d-flex align-items-center vh-100">
      <div class="row w-100 justify-content-center align-items-center">
        <div class="col-md-5 form-container">
          <h1 class="text-primary facebook-title">Facebook</h1>
          <b
            >Facebook helps you connect and share with the people in your
            life.</b
          >
        </div>
        <div class="col-md-5 form-container">
          <div class="card shadow-sm text-center">
            <div class="box bg-white p-3 rounded-3 text-center">
              <form action="">
                <input
                  type="email"
                  placeholder="Email Address"
                  class="form-control"
                />
                <input
                  type="password"
                  placeholder="Password"
                  class="form-control mt-3"
                />

                <div class="d-grid gap-2">
                  <button
                    type="submit"
                    onclick="alert('Silahkan Membuat Akun terlebih dahulu jika anda belum mempunyai akun !!!!')"
                    class="btn btn-primary p-1 mt-3"
                  >
                    Log In
                  </button>
                  <p class="my-2">
                    <a href="">Forgot Password? Click here</a>
                  </p>
                </div>
              </form>
              <hr />
              <div>
                <button onclick="goToSignUp()" class="btnnew">
                  Create New Account
                </button>
              </div>
            </div>
          </div>
          <div class="text-center mt-3">
            <p>
              <a href="">Create A page</a> for a celebrity, brand or business.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script>
      function goToSignUp() {
        window.location.href = "form.html";
      }
    </script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
